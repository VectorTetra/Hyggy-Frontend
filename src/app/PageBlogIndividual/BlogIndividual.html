<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hyggy</title>
	<link rel="icon" type="image/png" href="../images/DarkBlue.png">
	<script src="../libs/react.production.min.js"></script>
	<script src="../libs/react-dom.production.min.js"></script>
	<script src="../libs/babel.min.js"></script>
	<script src="../libs/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../MainPage/css/MainPageHeader-styles.css" type="text/css">
	<link rel="stylesheet" href="../MainPage/css/MainPageFooter-styles.css" type="text/css">
	<link rel="stylesheet" href="./css/blogIndividual.css" type="text/css">
	
<body>
    
	<div id="app"></div>
<!-- ============================================================================================ -->
<!-- =================================== Хедер (Header) ================================ -->

	<!-- 0. Компонент, шапка головної сторінки сайту -->
    <script type="text/babel" src="../MainPage/jsx-Header/MainPageHeader.jsx"></script>
	<!-- 1. Компонент, шапка головної сторінки сайту -->
    <script type="text/babel" src="../MainPage/jsx-Header/MainPageSale.jsx"></script>
	<!-- 2. Компонент, шапка головної сторінки сайту -->
    <script type="text/babel" src="../MainPage/jsx-Header/MainPageHeaderLogo.jsx"></script>
	<!-- 3. Компонент, шапка головної сторінки сайту -->
    <script type="text/babel" src="../MainPage/jsx-Header/MainPageHeaderMenu.jsx"></script>
	<!-- 4. Компонент, шапка головної сторінки сайту -->
    <script type="text/babel" src="../MainPage/jsx-Header/MainPageHeaderSearch.jsx"></script>
	<!-- 5. Компонент, шапка головної сторінки сайту -->
    <script type="text/babel" src="../MainPage/jsx-Header/MainPageHeaderUser.jsx"></script>
	<!-- 6. Компонент, шапка головної сторінки сайту -->
    <script type="text/babel" src="../MainPage/jsx-Header/MainPageHeaderBasket.jsx"></script>
	<!-- 7. Компонент, шапка головної сторінки сайту -->
    <script type="text/babel" src="../MainPage/jsx-Header/MainPageHeaderGeo.jsx"></script>
	<!-- 8. Компонент, шапка головної сторінки сайту -->
    <script type="text/babel" src="../MainPage/jsx-Header/MainPageHeaderNavbar.jsx"></script>
	
<!-- =================================питання та відповіді============================ -->
 <!-- 0. Компонент, питання та відповіді -->
 <script type="text/babel" src="./jsx-blogIndividual/BlogIndividual.jsx"></script>
 

<!-- ===================================Футер (Footer)================================== -->
<!-- 0. Компонент, Футер -->
<script type="text/babel" src="../MainPage/jsx-Footer/MainPageFooter.jsx"></script>
<!-- 1. Компонент, Футер -->
<script type="text/babel" src="../MainPage/jsx-Footer/MainPageFooterList.jsx"></script>
<!-- 2. Компонент, Футер -->
<script type="text/babel" src="../MainPage/jsx-Footer/MainPageFooterMessenger.jsx"></script>
<!-- 3. Компонент, Футер -->
<script type="text/babel" src="../MainPage/jsx-Footer/MainPageFooterAddress.jsx"></script>

<!-- ================== =============== ОСНОВНИЙ СКРИПТ РЕНДЕРУ ========== ====================== -->

<script type="text/babel">
	let headerData;
	let footerData;
	let individual;
	
	Promise.all([
		fetch('../MainPage/json/mainPageHeaderInfo.json')
			.then(resp => resp.json())
			.then((data => {
				headerData = data.headerData; 
			})),
		fetch('../MainPage/json/mainPageFooter.json')
			.then(resp => resp.json())
			.then((data => {
				footerData = data.footerData; 
			})),
		fetch('./json/BlogIndividual.json')
			.then(resp => resp.json())
			.then((data => {
                individual = data.individual;
				console.log(individual);
			})),
	]).then(() => {
		const rootNode = document.getElementById("app");    
		const root = ReactDOM.createRoot(rootNode);
		root.render(
			<React.StrictMode>
				<div>
					<MainPageHeader headerData={headerData}/>
					<BlogIndividual individualPage={individual}/>
					<MainPageFooter footerData={footerData}/>
				</div>
			</React.StrictMode> 
		);
	});
</script>
</body>
</html>
